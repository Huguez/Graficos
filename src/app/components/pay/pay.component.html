<div class=" row justify-content-center">
    <div class="w-75">
        <div class="chart">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [colors]="pieChartColors" [legend]="pieChartLegend">
            </canvas>
        </div>
    </div>
</div>

<div class="row mt-3 justify-content-center">
    <button class="btn btn-primary ml-2 mt-2" (click)="pieChartLegend=!pieChartLegend">Toggle Legend</button>
    <button class="btn btn-primary ml-2 mt-2" (click)="changeLabels()">Change Labels</button>
    <button class="btn btn-primary ml-2 mt-2" (click)="addSlice()">Add Slice</button>
    <button class="btn btn-primary ml-2 mt-2" (click)="removeSlice()">Remove Slice</button>
    <button class="btn btn-primary ml-2 mt-2" (click)="changeLegendPosition()">Change Legend Position</button>
</div>
