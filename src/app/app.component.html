<div class="container">
    <h1>Graficos bonitos <small>Angular</small> </h1>
    <hr>

    <div class="row mb-4 justify-content-center">
        <button class="ml-2 btn btn-primary" (click)="linea()">Linea </button>
        <button class="ml-2 btn btn-primary" (click)="dona()">Dona</button>
        <button class="ml-2 btn btn-primary" (click)="barra()">Barra</button>
        <button class="ml-2 btn btn-primary" (click)="radar()">Radar</button>
        <button class="ml-2 btn btn-primary" (click)="pay()">Pay</button>
    </div>

    <div>
        <ng-container [ngSwitch]="tipoGrafica">
            <ng-container *ngSwitchCase="'linea'">
                <app-linea></app-linea>
            </ng-container>
            <ng-container *ngSwitchCase="'bar'">
                <app-bar></app-bar>
            </ng-container>
            <ng-container *ngSwitchCase="'dona'">
                <app-dona></app-dona>
            </ng-container>
            <ng-container *ngSwitchCase="'radar'">
                <app-radar></app-radar>
            </ng-container>
            <ng-container *ngSwitchCase="'pay'">
                <app-pay></app-pay>
            </ng-container>
            <ng-container *ngSwitchDefault>
                <app-linea></app-linea>
            </ng-container>
        </ng-container>
    </div>
</div>
